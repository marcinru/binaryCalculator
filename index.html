<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
<output class="result" id="res"></output>
<div class="buttons" id="btns">
    <button class="number-btn" id="btn0">0</button>
    <button class="number-btn" id="btn1">1</button>
    <button class="control-btn" id="btnClr">C</button>
    <button class="control-btn" id="btnEql">=</button>
    <button class="operator-btn" id="btnSum">+</button>
    <button class="operator-btn" id="btnSub">-</button>
    <button class="operator-btn" id="btnMul">*</button>
    <button class="operator-btn" id="btnDiv">/</button>
</div>
<script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>
</html>
